              height="24"
              viewBox="0 0 24 24"

                <path
                  d="M6 4.5h12A1.5 1.5 0 0119.5 6v2.5h-15V6A1.5 1.5 0 016 4.5z"

            <span class="sidebar-item-text-name">Filters & Labels</span>
          </div>
        </li>
      </ul>
      <div class="user-projects">
        <div class="sidebar-item" id="user-projects">
          <span class="sidebar-item-icon">
            <svg
              class="arrow-icon"
              width="16px"
              height="16px"
              viewBox="0 0 16 16"
            >
              <g transform="translate(-266, -17)" fill="#777777">
                <path
                  d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818"

              </g>
            </svg>
          </span>
          <div class="sidebar-item-text">
            <span class="sidebar-item-text-name">Projects</span>
            <button class="add-project">
              <svg width="13" height="13">
                <path
                  d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <ul class="user-container"></ul>
      </div>
    </div>
    <main>
      <div class="content">
        <header>
          <span class="main-title">Inbox</span>
        </header>
        <ul class="task"></ul>
        <div class="add-task">
          <button class="add-icon">
            <svg width="16" height="16" viewBox="0 0 16 16">
              <g fill="none" fill-rule="evenodd" transform="translate(0 0)">
                <mask id="jd4FBg" fill="#fff">
                  <path
                    d="M9 8h7a.5.5 0 1 1 0 1H9v7a.5.5 0 1 1-1 0V9H1a.5.5 0 0 1 0-1h7V1a.5.5 0 0 1 1 0v7z"
                  ></path>
                </mask>
                <g mask="url(#jd4FBg)">
                  <path fill="currentColor" d="M-4-3h24v24H-4z"></path>
                </g>
              </g>
            </svg>
          </button>
          <div class="add-task-text">Add task</div>
        </div>
        <ul class="complete-task"></ul>
      </div>
    </main>

    <div class="add-project-form hidden">
      <form action="">
        <header>
          <h1>Add project</h1>
          <a
            href="https://todoist.com/help/articles/how-to-best-use-projects"
            target="_blank"
          >
            <svg width="24" height="24">
              <g fill="none" fill-rule="evenodd">
                <path
                  fill="currentColor"
                  d="M11.9 16.5c-.46 0-.8-.35-.8-.85s.34-.86.8-.86c.48 0 .8.36.8.86s-.32.85-.8.85zM9.5 9.87c.06-1.32.9-2.37 2.54-2.37 1.46 0 2.46.95 2.46 2.21 0 .96-.47 1.64-1.22 2.11-.73.46-.94.8-.94 1.45v.4h-1.02v-.57c0-.8.37-1.36 1.16-1.86.68-.43.94-.82.94-1.47 0-.76-.56-1.32-1.43-1.32-.87 0-1.43.55-1.5 1.42H9.5z"
                ></path>
                <circle cx="12" cy="12" r="7.5" stroke="currentColor"></circle>
              </g>
            </svg>
          </a>
        </header>
        <section>
          <div class="form-field">
            <label for="name">Name</label>
            <input type="text" name="" id="name" class="form-data" />
          </div>
          <div class="form-field">
            <label for="">Color</label>
            <button type="button" id="color" class="form-data color">
              <div class="color-circle"></div>
              <span class="color-name">Black</span>
            </button>
            <ul class="color-list hidden"></ul>
          </div>
        </section>
        <footer>
          <button type="button">Cancel</button>
          <button type="submit">Add</button>
        </footer>
      </form>
    </div>
  </body>

  <template user-project-template>
    <li class="sidebar-item">
      <span class="sidebar-item-icon">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="project_icon"
          style="color: rgb(184, 184, 184)"
        >
          <path d="M12 7a5 5 0 110 10 5 5 0 010-10z" fill="currentColor"></path>
        </svg>
      </span>
      <div class="sidebar-item-text">
        <span class="sidebar-item-text-name"></span>
        <span class="sidebar-item-text-number"></span>
      </div>
    </li>
  </template>

  <template todo-template>

      <button class="complete-todo-btn">

        <div class="todo-description">Description</div>
        <div class="todo-due-date">

            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              class="calendar_icon"
            >

                fill="currentColor"
                fill-rule="nonzero"

  <template color-form-template>
