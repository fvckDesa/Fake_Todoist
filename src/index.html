<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <!-- for today icon (run the script) -->
    <!-- <object data="${IMG}" type="image/svg+xml">
    </object> -->
    <header class="top-bar">
        <div class="left-side">
            <button class="sidebar-btn third-btn">
                <img id="sidebar-icon" src="" alt="sidebar button icon">
            </button>
            <button class="home-btn third-btn">
                <img id="home-icon" src="" alt="home button icon">
            </button>
            <div class="search-bar">
                <img class="search-icon" id="search-icon" src="" alt="search icon">
                <input type="text" id="search-input" placeholder="Search" autocomplete="off">
            </div>
        </div>
        <div class="right-side">
            <button class="add-btn third-btn">
                <img id="add-icon" src="" alt="add button icon">
            </button>
        </div>
    </header>
    <div class="side-bar">
        <ul class="project-container" id="default-projects">
            <li class="project current">
                <img id="inbox-icon" class="project-icon" src="" alt="inbox icon">
                <h3 class="project-name">Inbox</h3>
                <h4 class="project-num">0</h4>
            </li>
            <li class="project">
                <!-- load icon how object for run its js -->
                <!-- <object id="today-icon" data="" type="image/svg+xml"></object> -->
                <img id="today-icon" class="project-icon" src="" alt="today icon">
                <h3 class="project-name">Today</h3>
                <h4 class="project-num">0</h4>
            </li>
            <li class="project">
                <img id="upcoming-icon" class="project-icon" src="" alt="upcoming icon">
                <h3 class="project-name">Upcoming</h3>
            </li>
            <li class="project">
                <img id="filters-labels-icon" class="project-icon" src="" alt="filters & labels icon">
                <h3 class="project-name">Filters & Labels</h3>
            </li>
        </ul>
        <div class="user-project-container">
            <header class="project-header">
                <img id="arrow-icon" src="" alt="arrow icon">
                <h3>Projects</h3>
                <button class="add-btn third-btn" id="add-project">
                    <img id="add-black-icon" src="" alt="add button icon">
                </button>
            </header>
            <ul class="project-container" id="user-projects"></ul>
        </div>
    </div>
</body>
</html>
