<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header class="top-bar">
        <div class="left-side">
            <button class="sidebar-btn third-btn">
                <svg-loader id="sidebar-icon" script="script.js" src=""></svg-loader>
            </button>
            <button class="home-btn third-btn">
                <svg-loader id="home-icon" src=""></svg-loader>
            </button>
            <div class="search-bar">
                <svg-loader class="search-icon" id="search-icon" src=""></svg-loader>
                <input type="text" id="search-input" placeholder="Search" autocomplete="off">
            </div>
        </div>
        <div class="right-side">
            <button class="add-btn third-btn">
                <svg-loader id="add-icon" src=""></svg-loader>
            </button>
        </div>
    </header>
    <div class="side-bar open">
        <ul class="project-container" id="default-projects">
            <li class="project current">
                <svg-loader id="inbox-icon" class="project-icon" src=""></svg-loader>
                <h3 class="project-name">Inbox</h3>
                <h4 class="project-num" data-num="0">0</h4>
            </li>
            <li class="project">
                <svg-loader id="today-icon" class="project-icon" src=""></svg-loader>
                <h3 class="project-name">Today</h3>
                <h4 class="project-num" data-num="0">0</h4>
            </li>
            <li class="project">
                <svg-loader id="upcoming-icon" class="project-icon" src=""></svg-loader>
                <h3 class="project-name">Upcoming</h3>
            </li>
            <li class="project">
                <svg-loader id="filters-labels-icon" class="project-icon" src="" ></svg-loader>
                <h3 class="project-name">Filters & Labels</h3>
            </li>
        </ul>
        <div class="user-project-container">
            <header class="project-header">
                <svg-loader id="arrow-icon" src=""></svg-loader>
                <h3>Projects</h3>
                <button class="add-btn third-btn" id="open-project-form">
                    <svg-loader id="add-black-icon" src=""></svg-loader>
                </button>
            </header>
            <ul class="project-container" id="user-projects"></ul>
        </div>
    </div>
    <main class="main-content reduced">
        <header class="content-header">
            <h1 class="title">Inbox</h1>
        </header>
        <ul class="todo-container" id="todo-container">
            <div class="add-task">
                <div class="icon-container" id="add-task-icon">
                </div>
                <h3 class="add-task-text">Add task</h3>
            </div>
        </ul>
        <div class="todo-container complited"></div>
    </main>
    <div class="project-form-container hidden">
        <form action="#" class="project-form">
            <header class="form-header">
                <h1>Add project</h1>
                <a href="https://todoist.com/help/articles/how-to-best-use-projects" target="_blank">
                    <svg-loader id="help-icon" src=""></svg-loader>
                </a>
            </header>
            <div class="field-container">
                <div class="form-field">
                    <label for="name-project-input">Name</label>
                    <input type="text" class="form-input" id="name-project-input" autocomplete="off">
                </div>
                <div class="form-field">
                    <label for="">Color</label>
                    <button class="form-input color" id="color-selector">
                        <div class="color-icon" style="--color: #808080"></div>
                        <div class="color-name">Gray</div>
                    </button>
                    <ul class="color-list hidden"></ul>
                </div>
            </div>
            <footer class="form-footer">
                <button type="reset" class="secondary-btn" id="cancel-project-btn">Cancel</button>
                <button disabled type="submit" class="primary-btn" id="add-project-btn">Add</button>
            </footer>
        </form>
    </div>

    <template id="task-editor-template">
        <form class="task-editor">
            <div class="task-container">
                <input type="text" class="task-editor-field" placeholder="Task name" id="task-name" autocomplete="off"/>
                <textarea type="text" class="task-editor-field" placeholder="Description" id="task-description"></textarea>
                <div class="task-editor-extra-field">
                    <div class="task-editor-extra-field-btn-container">
                        <button class="task-btn" id="task-due-date">
                            <img class="task-btn-icon" src="" alt="task button icon" />
                            <h4 class="task-btn-text">Due Date</h4>
                        </button>
                        <button class="task-btn" id="task-project">
                            <img class="task-btn-icon" src="" alt="task button icon" />
                            <h4 class="task-btn-text">Inbox</h4>
                        </button>
                    </div>
                    <div class="item-action-container"></div>
                </div>
            </div>
            <div class="task-editor-footer">
                <button type="reset" class="secondary-btn" id="cancel-btn">Cancel</button>
                <button type="submit" disabled class="primary-btn" id="submit-btn">Add task</button>
            </div>
        </form>
    </template>

    <template id="project-template">
        <li class="project">
            <div class="project-icon"></div>
            <h3 class="project-name"></h3>
            <h4 class="project-num" data-num="0">0</h4>
        </li>
    </template>

    <template id="todo-template">
        <li class="todo">
            <button class="todo-checkbox-btn">
                <div class="todo-checkbox">
                    <svg-loader src="./imgs/tic.svg" id="tic-icon"></svg-loader>
                </div>
            </button>
            <div class="todo-content">
                <h3 class="todo-name">Todo name</h3>
                <h4 class="todo-description">Todo description</h4>
                <h4 class="todo-due-date">
                    <svg-loader src="./imgs/due-date-xs.svg" id="due-date-icon"></svg-loader>
                    <span id="due-date">Tomorrow</span>
                </h4>
            </div>
        </li>
    </template>
</body>
</html>
